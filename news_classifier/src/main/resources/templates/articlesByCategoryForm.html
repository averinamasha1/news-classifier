<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <title>Классификатор новостей</title>
        <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    </head>
    <body>
        <header>
            <h2><a href="/">Добро пожаловать!</a></h2>
            <ul>
                <li>
                    <a href="/classifier">Узнать категорию новости</a>
                </li>
                <li>
                    <a href="/articles">Просмотреть статьи</a>
                </li>
            </ul>
        </header>
        <div>
            <h1>Статьи</h1>
            <h3 th:text="'Категория: ' + ${categoryValue}"></h3>
            <h5 th:text="'Объем коллекции: ' + ${articles.size()}"></h5>
            <div>
                <ul>
                    <li th:each="article : ${articles}">
                        <a th:attr="download=${article}" th:href="@{|/articles/${categoryKey}/download/${article}|}" th:text="${article}"></a>
                    </li>
                </ul>
            </div>
        </div>
    </body>
</html>
